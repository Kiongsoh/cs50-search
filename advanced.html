<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Image</title>
</head>

<body>
    <div>
        <ul class="nav-bar">
            <li class='nav-bar-item'><a href="index.html">Google</a></li>
        </ul>
    </div>

    <form action="https://www.google.com/search">

        <!-- all these words: -->
        <div class="advanced-div">
            <div class="left">
                <p>all these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_q">
            </div>
        </div>

        <!-- this exact word or phrase: -->
        <div class="advanced-div">
            <div class="left">
                <p>this exact word or phrase:</p>
            </div>
            <div class="right">
                <input type="text" name="as_epq">
            </div>
        </div>

        <!-- any of these words: -->
        <div class="advanced-div">
            <div class="left">
                <p>any of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_oq">
            </div>
        </div>

        <!-- none of these words: -->
        <div class="advanced-div">
            <div class="left">
                <p>none of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_eq">
            </div>
        </div>

        <!-- <div class="advanced-button-div">
            <input class="advanced-button" type="submit" value="Advanced Search">
        </div> -->
        <div class="advanced-div">
            <div class="left"></div>
            <div class="right-button">
                <input class="advanced-button" type="submit" value="Advanced Search">
            </div>
        </div>
    </form>
</body>

</html>
